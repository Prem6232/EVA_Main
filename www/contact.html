<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact - EVA</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .navbar {
        height: 72px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 2rem;
        background: linear-gradient(
          to right,
          rgba(180, 0, 255, 0.8),
          rgba(80, 0, 255, 0.8)
        );
        box-shadow: 0 0 20px rgba(180, 0, 255, 0.6);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .nav-left {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .logo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .brand {
        color: white;
        font-size: 1.4rem;
        font-weight: bold;
      }

      .nav-right {
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      .nav-right a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: opacity 0.2s ease, transform 0.2s ease;
      }

      .nav-right a:hover {
        opacity: 0.8;
        transform: translateY(-2px);
      }

      .nav-right .active {
        border-bottom: 2px solid white;
        padding-bottom: 4px;
      }

      .signin-btn {
        background: #2c024f;
        padding: 0.5rem 1.2rem;
        border-radius: 999px;
        font-weight: bold;
      }

      .signin-btn:hover {
        opacity: 0.9;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        /* background: #0d0d0d; */
        background-color: #2c024f;
        color: white;
      }

      .contact-container {
        max-width: 600px;
        margin: 4rem auto;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(180, 0, 255, 0.3);
        text-align: center;
      }

      .contact-container h2 {
        margin-bottom: 1.5rem;
        font-size: 2rem;
        color: #b800ff;
      }

      .contact-container input,
      .contact-container textarea {
        width: 100%;
        padding: 0.8rem;
        margin: 0.8rem 0;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
      }

      .contact-container input:focus,
      .contact-container textarea:focus {
        outline: 2px solid #b800ff;
        background: #1a1a1a;
        color: white;
      }

      .contact-container button {
        background: linear-gradient(90deg, #b800ff, #5000ff);
        color: white;
        border: none;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        border-radius: 50px;
        cursor: pointer;
        margin-top: 1rem;
        transition: 0.3s;
      }

      .contact-container button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(180, 0, 255, 0.7);
      }
    </style>

    <div class="navbar">
      <div class="nav-left">
        <img src="assets/logo.png" alt="EVA Logo" class="logo" />
        <span class="brand">EVA</span>
      </div>
      <div class="nav-right">
        <a href="index.html">Home</a>
        <a href="blogs.html">Blogs</a>
        <!-- <a href="contact.html" class="active">Contact</a> -->
         <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
        <a href="signin.html" class="signin-btn">Sign In</a>
      </div>
    </div>

    <div class="contact-container">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <input type="text" name="from_name" placeholder="Your Name" required />
        <input type="email" name="reply_to" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("rBpxuVaG5JeAkrHTQ"); 
      })();

      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          emailjs.sendForm("service_h4i5tjq", "template_72iqvk7", this).then(
            function () {
              alert(" Message sent successfully!");
              document.getElementById("contact-form").reset();
            },
            function (error) {
              alert(" Failed to send message: " + JSON.stringify(error));
            }
          );
        });
    </script>
  </body>
</html>
