<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In - EVA</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #2c024f;
      }

      .navbar {
        height: 72px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 2rem;
        background: linear-gradient(
          to right,
          rgba(180, 0, 255, 0.7),
          rgba(80, 0, 255, 0.7)
        );
        box-shadow: 0 0 20px rgba(180, 0, 255, 0.6);
      }
      .nav-left {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .logo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      .brand {
        color: white;
        font-size: 1.4rem;
        font-weight: bold;
      }
      .nav-right {
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      /* .h2{
        color: aliceblue;
    } */
      .nav-right a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: opacity 0.2s ease;
      }
      .nav-right a:hover {
        opacity: 0.8;
      }
      .signin-btn {
        background: #2c024f;
        padding: 0.5rem 1.2rem;
        border-radius: 999px;
        font-weight: bold;
      }
      .signin-btn:hover {
        opacity: 0.9;
      }

      .signin-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        text-align: center;
      }
      .signin-container h2 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        color: aliceblue;
      }
      .signin-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .signin-container input {
        padding: 12px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 1rem;
      }
      .signin-container input:focus {
        box-shadow: 0 0 8px #a64eff;
      }
      .signin-container button {
        padding: 12px;
        background: #a64eff;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }
      .signin-container button:hover {
        background: #7a2fd1;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-left">
        <img src="assets/logo.png" alt="EVA Logo" class="logo" />

        <span class="brand">EVA</span>
      </div>
      <div class="nav-right">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blogs.html">Blogs</a>
        <a href="contact.html" class="active">Contact</a>
         <a href="about.html">About</a>
        <a href="signin.html" class="signin-btn">Sign In</a>
      </div>
    </div>

    <div class="signin-container">
      <h2>Sign In</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>
  </body>
</html>
